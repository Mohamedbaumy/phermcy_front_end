<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>

    <link rel="stylesheet" href="pluigns/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="pluigns/font-awesome/css/all.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body style="background-image: url(img/background.png);background-size: cover;">
    <nav class="navbar navbar-expand-lg navbar-light bg-white">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="img/pharmacy.svg" alt="logo" width="26.73" height="38.33"> Logo
            </a>
        </div>
    </nav>

    <div class="row">
        <div class="col-md-8 col-12">
            <div class="row justify-content-center">
                <div class="col-md-8 col-11">
                    <h1 class="login-title">تسجيل الدخول</h1>
                    <form class="">
                        <div class="bg-white rounded-20">
                            <div class="mb-3 text-end">
                                <label for="exampleInputEmail1" class="form-label mt-4 me-4 text-gray h4">البريد الاكتروني</label>
                                <input type="email" class="form-control shadow-none input-login-form input-font" id="exampleInputEmail1" aria-describedby="emailHelp">
                            </div>
                            <div class="mb-3 text-end">
                                <label for="exampleInputPassword1" class="form-label me-4 text-gray h4">كلمة المرور</label>
                                <input type="password" class="form-control shadow-none border-0 input-font" id="exampleInputPassword1">
                            </div>
                        </div>
                        <button type="submit" class="btn btn-defult w-100 text-end input-font">
                            <i class="far fa-arrow-left float-start mt-2"></i>
                            الاستمرار الي لوحة التحكم
                        </button>
                        <p class="text-center my-3 h4">لديك حساب بالفعل؟ <a class="text-defult" href="">قم بتسجيل الدخول</a></p>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="pluigns/jquery/jquery.min.js"></script>
    <script src="pluigns/bootstrap/js/bootstrap.min.js"></script>
    <script src="/pluigns/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="js/master.js"></script>
</body>

</html>
